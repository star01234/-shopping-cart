<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .product {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }

        .product img {
            height: 200px; 
            width: 200px; 
        }

        #cart {
            border: 1px solid #ccc;
            padding: 20px;
        }

        #cart-items {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div id="products" class="row">
                    <div class="col-md-6">
                        <div class="product">
                            <img src="img/product1.jpg" alt="Product 1">
                            <h3>เนื้อวัว - $30</h3>
                            <button class="btn btn-primary add-to-cart" data-product-id="1" data-price="10">Add</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product">
                            <img src="img/product2.jpg" alt="Product 2">
                            <h3>เนื้อไก่ - $20</h3>
                            <button class="btn btn-primary add-to-cart" data-product-id="2" data-price="20">Add</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product">
                            <img src="img/product3.jpg" alt="Product 3">
                            <h3>เนื้อหมู - $15</h3>
                            <button class="btn btn-primary add-to-cart" data-product-id="3" data-price="15">Add</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product">
                            <img src="img/product4.jpg" alt="Product 4">
                            <h3>เนื้อเป็ด - $25</h3>
                            <button class="btn btn-primary add-to-cart" data-product-id="4" data-price="25">Add</button>
                        </div>
                    </div>
                </div>  
            </div>
            <div class="col-md-3">
                <div id="cart">
                    <h2>Cart</h2>
                    <div id="cart-items">
                        <p>No items in cart.</p>
                    </div>
                    <p id="total-price">Total Price: $0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
